<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>议程与核心问题</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="slide-body">

    <div class="two-column-container" style="height: 90%;">
        <!-- Left Column: The Core Question -->
        <div class="column column-left" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1529078154935-184b38a35483?q=80&w=1932&auto=format&fit=crop'); background-size: cover; background-position: center;">
            <h1 style="font-size: 4vw; border: none; text-shadow: 0 0 15px #000;">如何科学地<br>构建我们的<br>AI壁垒？</h1>
            <p class="caption" style="margin-top: 20px;">图片说明：构建AI能力的坚实壁垒</p>
        </div>

        <!-- Right Column: The Agenda -->
        <div class="column column-right">
            <ul class="agenda-list agenda-list-fill" style="width: 100%; padding: 0;">
                <li class="agenda-item">
                    <i class="fas fa-industry"></i>
                    <div class="agenda-text">
                        <h3>第一章：探秘“工厂”</h3>
                        <p>一个基础大模型是如何诞生的？</p>
                    </div>
                </li>
                <li class="agenda-item">
                    <i class="fas fa-tags"></i>
                    <div class="agenda-text">
                        <h3>第二章：看清“价格标签”</h3>
                        <p>“造”一个大模型，成本有多惊人？</p>
                    </div>
                </li>
                <li class="agenda-item">
                    <i class="fas fa-road"></i>
                    <div class="agenda-text">
                        <h3>第三章：找到“我们的赛道”</h3>
                        <p>企业如何“驾驭”而非“制造”模型？</p>
                    </div>
                </li>
                <li class="agenda-item">
                    <i class="fas fa-search-plus"></i>
                    <div class="agenda-text">
                        <h3>第四章：审视“我们自己”</h3>
                        <p>我们当前的数字人项目在做什么？</p>
                    </div>
                </li>
                <li class="agenda-item">
                    <i class="fas fa-route"></i>
                    <div class="agenda-text">
                        <h3>第五章：规划“未来之路”</h3>
                        <p>我们的AI战略三步走。</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
