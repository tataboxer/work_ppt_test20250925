<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>第三章：企业的智慧选择</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="slide-body">

    <h2>企业的智慧选择：在巨人肩膀上跳舞</h2>

    <div class="table-container-absolute">
        <table>
            <thead>
                <tr>
                    <th>处理方式</th>
                    <th>核心逻辑 & 成本</th>
                    <th>适用场景</th>
                    <th>类比</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>持续预训练</strong></td>
                    <td>用自有数据延续预训练，补充领域知识。<br><strong>成本：极高（数十万至数百万美元）</strong></td>
                    <td>需深度融入行业通用知识的场景</td>
                    <td><strong>给博士回炉深造</strong></td>
                </tr>
                <tr>
                    <td><strong>全量微调</strong></td>
                    <td>更新模型所有参数，适配特定任务。<br><strong>成本：较高（数千至数万美元）</strong></td>
                    <td>需强定制、高精度的核心业务</td>
                    <td><strong>大脑整体手术 (风险高)</strong></td>
                </tr>
                <tr class="highlight-row">
                    <td><strong style="color: lightgreen;">LoRA等高效微调</strong></td>
                    <td>冻结绝大部分参数，仅训练少量“插件”参数。<br><strong style="color: lightgreen;">成本：极低（数百至数千元人民币）</strong></td>
                    <td><strong>几乎所有需适配业务的场景</strong></td>
                    <td><strong style="color: lightgreen;">即插即用的“能力插件”</strong></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
