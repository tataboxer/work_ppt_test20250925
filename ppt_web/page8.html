<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>第四章：详解“现代化厨具”</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="slide-body">

    <h2>详解“现代化厨具”：对接真实世界的工具集</h2>
    
    <p style="text-align: center; font-size: 18px; color: var(--text-secondary);">如果说知识库是AI的“静态记忆”，那工具集就是它与“动态世界”交互的双手。</p>

    <div class="quadrant-layout-container">
        <!-- Card 1: Web Search -->
        <div class="quadrant-card q-top-left">
            <i class="fas fa-globe-asia icon"></i>
            <h3>Web Search 网络搜索</h3>
            <p>实时新闻播报员：连接互联网，获取最新的公开信息</p>
        </div>

        <!-- Card 2: Control Tools -->
        <div class="quadrant-card q-top-right">
            <i class="fas fa-gamepad icon"></i>
            <h3>Control Tools 控制指令</h3>
            <p>万能遥控器：对接物联设备或软件，实现精确控制</p>
        </div>

        <!-- Card 3: Business Query -->
        <div class="quadrant-card q-bottom-left">
            <i class="fas fa-cogs icon"></i>
            <h3>Business Query 实时业务查询</h3>
            <p>实时查询器：对接内部API，获取动态的实时业务信息</p>
        </div>

        <!-- Card 4: Data Analysis -->
        <div class="quadrant-card q-bottom-right">
            <i class="fas fa-chart-bar icon"></i>
            <h3>Data Analysis 业务数据分析</h3>
            <p>“ChatBI:智能数据分析师”</p>
        </div>
    </div>

</body>
</html>
